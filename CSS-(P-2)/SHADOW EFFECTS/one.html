    <title>SHADOW-IN-CSS</title>

    <style>

        :root{
            --primary-color: rgb(66, 66, 190);
            --custom-width:520px;
        }

       h1,div{
        font-family: Arial, Helvetica, sans-serif;
       }

       h1{
        text-align: center;
        text-decoration: underline;
        color: rgba(255, 64, 0, 0.879);
        /* justify-content: right; */
        text-shadow:1px #FC0 ;
       }
    
       .container{
        background-color: #7300ff;
        height: 650px;
        border: 2px solid black;
        display: flex;
        justify-content: center;
        align-items: center;
        
       }

       .box{
        --primary-color: rgb(66, 66, 190);
        --custom-width:520px;
        background-color: #ffff00;
        width: var(--custom-width);
        height: 500px;
        border: 1px solid var(--primary-color);
        margin: 5px;
        padding: 5px;
        box-shadow: 10px 15px 5px rgb(0, 0, 0);
        
    }

    p{
        border: solid 2px black;
        width: fit-content;
        word-spacing: 1px;
        background-color: #fff;
        
    }

    button{
        width: fit-content;

        cursor: pointer;
